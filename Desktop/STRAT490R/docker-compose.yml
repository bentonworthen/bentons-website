version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: reportify
      POSTGRES_USER: reportify
      POSTGRES_PASSWORD: reportify_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reportify"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Main API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://reportify:reportify_password@postgres:5432/reportify
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules

  # ASR Service
  asr-service:
    build:
      context: .
      dockerfile: packages/asr-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - ASR_PORT=3002
      - ASR_HOST=0.0.0.0
      - NODE_ENV=development
      - LOG_LEVEL=info
    volumes:
      - ./packages/asr-service:/app/packages/asr-service
      - /app/node_modules
      - /app/packages/asr-service/node_modules

  # Web Dashboard
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - /app/node_modules
      - /app/apps/web/node_modules

volumes:
  postgres_data:
  redis_data: